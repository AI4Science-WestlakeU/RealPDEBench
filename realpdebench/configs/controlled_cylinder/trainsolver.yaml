exp_name: "transolver_control"
gpu: 0
seed: 0
results_path: "./results/"

# data
dataset_name: "controlled_cylinder"
dataset_root: "/wutailin/real_benchmark/"
num_workers: 12
normalizer: "gaussian" # none, gaussian, range

